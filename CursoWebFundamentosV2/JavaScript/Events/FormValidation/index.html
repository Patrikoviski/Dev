<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="script/teacherScript.js" defer></script>
    <script src="script/script.js" defer></script>
    <title>Form Validation</title>
</head>
<body>
    <form action="#" method="get" class="task_form">
        <fieldset>
            <legend>Register a new task</legend>

            <label for="title">Title</label>
            <input type="text" id="title">

            <label for="task">Task description</label>
            <textarea name="taskdescription" id="task" maxlength="255"></textarea>
            <div id="counter" style="display: none;"><span></span> characters</div>

            <div class="checked">
                <input type="checkbox" name="check" id="check">
                <label for="check">I compromise submit this task as soon is possible</label>
            </div>

            <div class="wrapper">
                <input type="submit" value="Add task" class="btn" ></input>
            </div>

        </fieldset>
    </form>

    <div id="feedbackMessage">
        <p></p>
        <button><span class="fa fa-close"></span></button>
    </div>
</body>
</html>
