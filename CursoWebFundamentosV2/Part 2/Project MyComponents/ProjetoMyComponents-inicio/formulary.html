    <main class="main">
        <h1>My component</h1>

        <section>
            <h2>Contact Info</h2>
            <div class="row">
                <form action="#" method="get">
                    <div class="row">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Full Name">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                    </div>
                    <label for="msg">Type your message</label>
                    <textarea name="msg" id="msg" rows="6"></textarea>

                    <input type="submit" value="submit" class="button">
                </form>
                
                <address class="info-address">
                    <p><b>Address</b>  1234 Somewhere Rd. Nashville, TN 00000 United States</p>
                    <p><b>Phone Number</b>  000-000-000</p>
                    <p><b>Email</b> email@server.com</p>
                </address>
            </div>    
        </section>

        <section>

                <form action="#" method="get" class="form-quiz">
                    <label for="tec">What's your favorite language?</label>
                    <select name="tec" id="tec" >
                        <option value="null">Select</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="Javaspcript">Javaspcript</option>
                    </select>

                    <label>Low Priority <input type="radio" name="Priority" value="low"></label>
                    <label>Mediu Priority <input type="radio" name="Priority" value="Medium"></label>
                    <label>High Priority <input type="radio" name="Priority" value="High"></label>

                    <label><input type="checkbox" name="copy" value="True"> Submit Copy</label>
                    <label><input type="checkbox" name="human" value="True"> I'm a human</label>

                    <div class="row">
                        <input type="reset" value="Clean">
                        <input type="submit" value="submit" class="button button-stroke">
                    </div>
                </form>
            
        </section>
    </main>
</body>
