<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/keyframes.css">
    <title>Kenoji</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo"><img src="images/logo.svg" alt=""></div>
        </header>
        <main>
            <section class="main-search">
                    <h1>Your emoji library, <strong>FREE</strong> and <strong>FOREVER</strong></h1>
                    <p>Just search and after do the download
                        <span class="upper">try it</span>
                    </p>
                    <form action="">
                        <input type="text" placeholder="Ex: Smile" autofocus>
                        <input type="submit" value="Search">
                    </form>
            </section>        
            <div class="animation">
                <img src="images/emoji-1.svg" alt="">
                <img src="images/emoji-2.svg" alt="">
                <img src="images/emoji-3.svg" alt="">
                <img src="images/emoji-4.svg" alt="">
                <img src="images/emoji-5.svg" alt="">
                <img src="images/emoji-6.svg" alt="">
            </div>
        </main>
    </div>
</body>
</html>
