<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nesting</title>
</head>
<body>
    
    <div class="container">
        <div class="div">
            <p class="paragraph">Lorem, ipsum <b>dolor.</b></p>
        </div>
        <div class="div2">
            <p class="paragraph highlight">Lorem, <b>ipsum</b> dolor. <a href="#">link</a></p>
        </div>
    </div>

    <div class="div">
        <p>Lorem, ipsum <b>dolor.</b></p>
    </div>
    <div class="div2">
        <p>Lorem, <b>ipsum</b> dolor.</p>
    </div>
    
</body>
</html>
