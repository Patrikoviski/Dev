<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="flex">
        <div class="gridContainer">
            <div class="gridItem display">0</div>
            <div class="gridItem AC">AC</div>
            <div class="gridItem percent">%</div>
            <div class="gridItem multiply">*</div>
            <div class="gridItem divity">/</div>
            <div class="gridItem seven">7</div>
            <div class="gridItem eight">8</div>
            <div class="gridItem nine">9</div>
            <div class="gridItem equal">=</div>
            <div class="gridItem four">4</div>
            <div class="gridItem five">5</div>
            <div class="gridItem six">6</div>
            <div class="gridItem sub">-</div>
            <div class="gridItem one">1</div>
            <div class="gridItem two">2</div>
            <div class="gridItem three">3</div>
            <div class="gridItem zero">0</div>
            <div class="gridItem dot">.</div>
            <div class="gridItem add">+</div>
        </div>
    </div>
</body>
</html>
