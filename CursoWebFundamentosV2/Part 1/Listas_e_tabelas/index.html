<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Listas/Tables/Summary/Popover</title>
</head>

<body>

    <h1>Curso web design - popover</h1>

    <button popovertarget="popover">Toggle popover</button>
    <div id="popover" popover>Este texto é aberto ao clicar no botão</div>

    <hr>

    <button popovertarget="popover-auto">popover auto (default)</button>
    <div id="popover-auto" popover="auto">Este texto é aberto ao clicar no botão</div>

    <hr>


    <button popovertarget="popover-manual">popover manual</button>
    <div id="popover-manual" popover="manual">Este texto é aberto ao clicar no botão</div>

    <hr>

    <button popovertarget="popover-manual__close" popovertargetaction="show">popover manual (OPEN)</button>
    <button popovertarget="popover-manual__close" popovertargetaction="hide">popover manual (CLOSE)</button>
    <div id="popover-manual__close" popover="manual">Este texto é aberto ao clicar no botão</div>

    <hr>

    <div class="popover-container">
        <button popovertarget="css">popover with CSS</button>
        <div id="css" popover>popover with CSS</div>
    </div>

</body>
</html>
