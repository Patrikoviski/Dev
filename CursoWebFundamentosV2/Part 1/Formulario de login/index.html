<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <form action="#" method="get">
        <fieldset>
            <legend>Enter with your access data</legend>
           
            <label for="user">User</label>
            <input type="text" id="user" required autofocus>

            <label for="pass">Password</label>
            <input type="password" id="pass" required>

            <div class="actions">
                <input type="reset" value="Delete" class="button2 button--apagar">
                <input type="submit" value="Enter" class="button2">
            </div>

        </fieldset>
    </form>
</body>
</html>
