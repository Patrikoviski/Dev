<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Selectors</title>
</head>
<body>

    <p>paragraph <a href="#"> false link in <b>bold</b></a></p>

    <article>
        <p>paragraph before title</p>

        <h1>Title</h1>

        <p>paragraph <a href="#"> false link in <b>bold</b></a></p>
        <p class="emphasis">paragraph <a href="#"> false link in <b>bold</b></a></p>
        <p>paragraph <a href="#"> false link in <b>bold</b></a></p>
    </article>

    <p>paragraph <a href="#"> false link in <b>bold</b></a></p>
    
</body>
</html>
