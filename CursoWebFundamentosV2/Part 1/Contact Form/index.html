<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    
    <form action="">
        <fieldset>
            <legend>Contact Form</legend>

            <label for="name">Your name</label>
            <input type="text" name="name" id="name" placeholder="Type your complete name" minlength="2" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Type a valid email" required>

            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject">

            <label>Message</label>
            <textarea cols="30" rows="10" required placeholder="Tell us more"></textarea>

            <button class="button">Submit</button>
        </fieldset>
    </form>
</body>
</html>
